<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Barber Room by Edis</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <link type="text/css" rel="stylesheet" href="salon.css">
    </head>
    <body>
        
        <nav class="navbar navbar-inverse navbar-static-top">
           <div class="container-fluid">
               <a href="#" class="navbar-brand">
                   Brivnica Barber Room by Edis
               </a>
               
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navHeaderCollapse" aria-expanded="false">
                   <span class="sr-only">Toggle navigation</span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
               </button>
               
               <div class="collapse navbar-collapse navHeaderCollapse">
                   <ul class="nav navbar-nav navbar-right">
                       <li class="dropdown">
                           <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Kaj nudimo<span class="caret"></span></a>
                       <ul class="dropdown-menu">
                           <li><a href="#">Striženje</a></li>
                           <li><a href="#">Urejanje brade</a></li>
                           <li><a href="#">Klasično britje</a></li>
                           <li role="separator" class="divider"></li>
                           <li><a href="#">Pranje in urejanje frizure</a></li>
                       </ul>
                       </li>
                       <li><a href="#">Naroči se</a></li>
                       <li><a href="#">FAQ</a></li>
                       <li><a href="#">Kontakt</a></li>
                       <form class="navbar-form navbar-right" role="search">
                       <div class="form-group">
                           <input type="text" class="form-control text-center" placeholder="Iskanje">
                       </div>
                           <button type="submit" class="btn btn-default">OK</button>
                   </form>
                   </ul>
               </div>
           </div>
        </nav>
        
        <h1>Sprememba tralala</h1>
        <div class="container">
          <div id="myCarousel" class="carousel slide">
           
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            
            <div class="carousel-inner">
               
                <div class="item active">
                    <img src="img/brivnica.jpg" alt="Brivnica" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>Brivnica</h3>
                        <p>Za prave moške!</p>
                    </div>
                </div>
                
                <div class="item">
                    <img src="img/salon.jpg" alt="Salon" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>Salon</h3>
                        <p>Za prave moške!</p>
                    </div>
                </div>
                
                <div class="item">
                    <img src="img/orodje.jpg" alt="Orodje" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>Britev</h3>
                        <p>Za prave moške!</p>
                    </div>
                </div>
                
            </div>
            
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="icon-next"></span>
            </a>
        </div>
       </div>
       
                       
    </body>
</html>
